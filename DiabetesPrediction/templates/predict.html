{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        body {
            background: url('{% static "C:\Users\admin\PycharmProjects\DiabetesPrediction\DiabetesPrediction\static\DiabetesPrediction\images\img3 (2).jpg" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0086b3;
        }
        input[type=text] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }
        input[type=text]:focus {
            border-color: #0086b3;
            outline: none;
            box-shadow: 0 0 5px #0086b3;
        }
        input[type=submit] {
            background-color: #0086b3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type=submit]:hover {
            background-color: #005f73;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Enter Your Details</h1>
        <form action="result">
            <input type="text" name="n1" placeholder="Pregnancies" required>
            <input type="text" name="n2" placeholder="Glucose" required>
            <input type="text" name="n3" placeholder="Blood Pressure" required>
            <input type="text" name="n4" placeholder="Skin Thickness" required>
            <input type="text" name="n5" placeholder="Insulin" required>
            <input type="text" name="n6" placeholder="BMI" required>
            <input type="text" name="n7" placeholder="Diabetes Pedigree Function" required>
            <input type="text" name="n8" placeholder="Age" required>
            <input type="submit" value="Predict">
        </form>
        <div class="result">Result: {{ result2 }}</div>
    </div>
</body>
</html>
